version: "3.9"
services:
  goravel_app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: goravel-app-dev
    volumes:
      - .:/app:cached
    env_file:
      - .env
    environment:
      DOCKER: "true"
    ports:
      - "8080:8080"      # optional: expose app port directly
    networks:
      - goravel_network

  nginx:
    image: nginx:latest
    container_name: goravel-nginx-dev
    depends_on:
      - goravel_app
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - .:/app:ro
    networks:
      - goravel_network

  postgres:
    image: postgres:16
    container_name: goravel-postgres-dev
    environment:
      POSTGRES_DB: goravel
      POSTGRES_USER: goravel
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - goravel_network

volumes:
  pgdata_dev:

networks:
  goravel_network:
